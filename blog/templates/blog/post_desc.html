{% extends 'base.html' %}

{% block content %}

<br></br>
<div class="offset-3 col-md-6">
    <h1 align="center">{{post.title}}</h1>

    <br></br>
    {{post.description}}
    <br></br>

    <p align="center">Created on {{post.date}}</p>

    <div class="col text-center">
        <a href="{% url 'blog:edit_post' pk=post.pk %}"><button class="btn btn-primary">Edit Post</button></a>
    </div>
    
</div>

{% endblock %}
