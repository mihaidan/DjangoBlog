{% extends 'base.html' %}

{% block content %}

<br></br>
<div class="offset-3 col-md-6">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %} align="center">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{post.as_p}}
        </div>
        <button type="submit">Save Post</button>
    </form>
</div>

{% endblock %}
