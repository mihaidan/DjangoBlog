{% extends 'base.html' %}

{% block content %}

{% for post in post_list %}
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">Created on {{post.date}}</p>
            <a href="{% url 'blog:blog_desc_view' slug=post.slug %}" class="btn btn-primary">Read Post</a>
        </div>
    </div>
{% endfor %}

{% endblock %}
